{{userForm.form}}
<div class="container register" style="margin-top:20px">
  <form class="form-horizontal" #userForm = "ngForm" (ngSubmit)="onSubmit(userForm)" role="form" enctype="multipart/form-data">
      <h2>Registration</h2>
      <div class="form-group">
          <label for="firstName" class="col-sm-3 control-label">First Name</label>
          <div class="col-sm-10">
              <input type="text" id="firstName"  placeholder="First Name" 
              class="form-control" [(ngModel)]="user.firstName" name="firstName" #userfname="ngModel" autofocus>
          </div>
      </div>
      <div class="form-group">
          <label for="lastName" class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-10">
              <input type="text" id="lastName" placeholder="Last Name" class="form-control" 
              [(ngModel)]="user.lastName" name="lastName" #userlname="ngModel" autofocus>
          </div>
      </div>
      <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email* </label>
          <div class="col-sm-10">
              <input type="email" id="email" placeholder="Email" class="form-control"
              [(ngModel)]="user.email" name="email" #userEmail="ngModel" name= "email"  >
          </div>
      </div>
      <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password*</label>
          <div class="col-sm-10">
              <input type="password" id="password"  [(ngModel)]="user.password" name="password" #userpassword="ngModel" 
              placeholder="Password" class="form-control" >
          </div>
      </div>
      <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
          <div class="col-sm-10">
              <input type="password" id="password" placeholder="confirm password" [(ngModel)]="user.cpassword" name="password" #userCpassword="ngModel"  
              class="form-control" >
          </div>
      </div>
      <div class="form-group">
          <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
          <div class="col-sm-10">
              <input type="date" id="birthDate" [(ngModel)]="user.dob" name="dob" #userDob="ngModel" class="form-control" >
          </div>
      </div>
      <div class="form-group">
          <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
          <div class="col-sm-10">
              <input type="phoneNumber" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" #userphone="ngModel" placeholder="Phone number" class="form-control" >
              <span class="help-block">Your phone number won't be disclosed anywhere </span>
          </div>
      </div>
      <div class="form-group">
        <label for="image" class="col-sm-3 control-label">Choose your pic </label>
        <div class="col-sm-10">
            <input type="file" id="image" [(ngModel)]="user.image" (change)="onFileChange($event)" name="image" #userImage="ngModel" >
        </div>
    </div>
      <div class="form-group">
      </div> <!-- /.form-group -->
      <div class="form-group">
          <div class="col-sm-10 col-sm-offset-3">
              <span class="help-block">*Required fields</span>
          </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" >Register</button>
      <a [routerLink]="['/login']">Go to Login Page</a>
  </form> <!-- /form -->
</div> <!-- ./container -->

<!-- (click)="userForm.reset()" -->
